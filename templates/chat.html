<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot Interface</h1>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-box">
            <input type="text" id="question" placeholder="Type your question here...">
            <input type="text" id="table-id" placeholder="Table ID">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>
    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            const tableId = document.getElementById('table-id').value;

            if (question.trim() === '' || tableId.trim() === '') {
                alert('Please enter both question and table ID.');
                return;
            }

            const chatBox = document.getElementById('chat-box');
            const userMessage = `<div class="user-message">${question}</div>`;
            chatBox.innerHTML += userMessage;

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, table_id: tableId })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = `<div class="bot-message">${data.response}</div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });

            document.getElementById('question').value = '';
        }
    </script>
</body>
</html>
